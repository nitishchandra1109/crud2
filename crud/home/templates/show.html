{% extends 'base.html' %}
{% block content %} 

    <div class=" row d-flex justify-content-around mt-5">
        <div class="col-md-3"><h5>Employee Information List</h5></div>
        <div class="col-md-4"></div>
          

    <a href="create/" class="btn btn-primary col-md-3">Employee Information Create</a>
    </div>
    <hr mt-2>
    {% if stu%}
        <table class="table mt-5 text-center table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Salary</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="table-striped">
            {% for  each in stu %}
                <tr>
                    <td>{{each.name}}</td>
                    <td>{{each.salary}}</td>
                    <td><a href="update/{{each.roll_no}}" class="btn btn-success">Edit </a> &nbsp;&nbsp;<a href="delete/{{each.roll_no}}" class="btn btn-danger">Delete</a></td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
    {% else %}
        <div > Employee Data is Empty..</div>
    {% endif %}

{% endblock content %}
